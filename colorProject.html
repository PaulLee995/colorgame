<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		body {
			background-color: #002f35;
		}

		.header {
			background-color: #348498;
		}
		h1 {
			text-align: center;
			font-family: 'Open Sans', sans-serif;
			color: #FFFFFF;
		}

		.options {
			text-align: center;
			padding: 20px;
		}

		/*.difficulty {
			margin-left: 200px;
		}*/

		.square {
			height: 180px;
			width: 180px;
			background-color: green;
			margin: 10px;
			display: inline-block;
			border-radius: 10%;
		}

		.colors {
			display: flex;
			justify-content: center;
			margin-top: 50px;
		}

		p {
			font-family: 'Open Sans', sans-serif;
			color: #FFFFFF;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>THE GREAT</h1>
		<h1>RGB (<span id="val1">0</span>,<span id="val2">0</span>,<span id="val3">0</span>)</h1>
		<h1>GUESSING GAME</h1>
	</div>

	<div class="options">
		<button type="button" class="btn btn-primary newColor">NEW COLORS</button>
		<p class="gameStatus">Welcome</p>
		<div class="difficulty">
			<button type="button" class="btn btn-primary easy">EASY</button>
			<button type="button" class="btn btn-primary hard">HARD</button>
		</div>
	</div>

	

		<div class="colors">
			<div class="color1 square"></div>
			<div class="color2 square"></div>
			<div class="color3 square"></div>
			<div class="color4 square"></div>
			<div class="color5 square"></div>
			<div class="color6 square"></div>
		</div>


<script type="text/javascript">
	let header = document.querySelector(".header");
	let val1 = document.querySelector("#val1");
	let val2 = document.querySelector("#val2");
	let val3 = document.querySelector("#val3");
	let newColor = document.querySelector(".newColor");
	let gameStatus = document.querySelector(".gameStatus");

	let color1 = document.querySelector(".color1");
	let color2 = document.querySelector(".color2");
	let color3 = document.querySelector(".color3");
	let color4 = document.querySelector(".color4");
	let color5 = document.querySelector(".color5");
	let color6 = document.querySelector(".color6");

	// let num4 = String(Math.floor(Math.random() * 256));
	// let num5 = String(Math.floor(Math.random() * 256));
	// let num6 = String(Math.floor(Math.random() * 256));

	


	let colors = [color1,color2,color3,color4,color5,color6];

	newColor.addEventListener("click", function() {
		color1.style.backgroundColor = "rgb(" + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ")";
	color2.style.backgroundColor = "rgb(" + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ")";
	color3.style.backgroundColor = "rgb(" + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ")";
	color4.style.backgroundColor = "rgb(" + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ")";
	color5.style.backgroundColor = "rgb(" + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ")";
	color6.style.backgroundColor = "rgb(" + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ", " + String(Math.floor(Math.random() * 256)) + ")";
		let num1 = String(Math.floor(Math.random() * 256));
		let num2 = String(Math.floor(Math.random() * 256));
		let num3 = String(Math.floor(Math.random() * 256));
		val1.textContent = num1;
		val2.textContent = num2;
		val3.textContent = num3;

		let squareVal = "rgb(" + num1 + ", " + num2 + ", " + num3 + ")";
		let randi = Math.floor(Math.random() * colors.length);
		colors[randi].style.backgroundColor = squareVal;


	for (let i = 0; i < colors.length; i++) {
		colors[i].addEventListener("click", function() {
			if (colors[i].style.backgroundColor === squareVal) {
				gameStatus.textContent = "You win!";
			} else {
				gameStatus.textContent = "Try again";
				colors[i].style.display = "none";
			}
		});
		colors[i].style.display = "flex";
	}
	

	});




</script>
</body>
</html>
